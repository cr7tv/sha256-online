  <div class="container mt-8">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">

        <!-- Input Encoding Selection -->

          <label for="inputEncodingSelect"><b>Select Input Encoding Format:</b></label>
          <select id="inputEncodingSelect" class="form-control">

          </select>
        </div>

        <!-- Textarea for Input -->
        <div class="form-group">
          <label for="inputText">Enter Text:</label>
          <textarea id="inputText" class="form-control" rows="4" placeholder="Enter text to hash..."></textarea>
        </div>

     

        <!-- Hash Encoding Format Selection -->
        <div class="form-group mt-3">
          <label for="encodingSelect"><b>Select Output Encoding Format:</b></label>
          <select id="encodingSelect" class="form-control">

 <!-- HMAC Key and Algorithm Selection (Optional) -->

  <script>
    // Function to convert input text to bytes based on selected encoding
    function convertInputToBytes(input, encoding) {
      switch (encoding) {
        case 'base64':
          const decodedBase64 = atob(input);
          return new TextEncoder().encode(decodedBase64);
        case 'hex':
          let hexString = input.replace(/\s/g, ''); // Remove any spaces
          let bytes = [];
          for (let i = 0; i < hexString.length; i += 2) {
            bytes.push(parseInt(hexString.substr(i, 2), 16));
          }
          return new Uint8Array(bytes);
        case 'binary':
          let binaryString = input.replace(/\s/g, ''); // Remove any spaces
          let binaryArray = [];
          for (let i = 0; i < binaryString.length; i += 8) {
            binaryArray.push(parseInt(binaryString.substr(i, 8), 2));
          }
          return new Uint8Array(binaryArray);
        case 'utf-8':
          return new TextEncoder().encode(input);
        case 'utf-16le':
          return new TextEncoder('utf-16le').encode(input);
        case 'utf-16be':
          return new TextEncoder('utf-16be').encode(input);
        case 'utf-32':
          return new TextEncoder('utf-32').encode(input);
        case 'ascii':
          return new TextEncoder('ascii').encode(input);
        case 'ibm866':
          return new TextEncoder('ibm866').encode(input);
        case 'koi8-r':
          return new TextEncoder('koi8-r').encode(input);
        case 'koi8-u':
          return new TextEncoder('koi8-u').encode(input);
        case 'iso-8859-1':
          return new TextEncoder('iso-8859-1').encode(input);
        case 'iso-8859-2':
          return new TextEncoder('iso-8859-2').encode(input);
        case 'iso-8859-3':
          return new TextEncoder('iso-8859-3').encode(input);
        case 'iso-8859-4':
          return new TextEncoder('iso-8859-4').encode(input);
        case 'iso-8859-5':
          return new TextEncoder('iso-8859-5').encode(input);
        case 'iso-8859-6':
          return new TextEncoder('iso-8859-6').encode(input);
        case 'iso-8859-7':
          return new TextEncoder('iso-8859-7').encode(input);
        case 'iso-8859-8':
          return new TextEncoder('iso-8859-8').encode(input);
        case 'iso-8859-9':
          return new TextEncoder('iso-8859-9').encode(input);
        case 'iso-8859-10':
          return new TextEncoder('iso-8859-10').encode(input);
        case 'macintosh':
          return new TextEncoder('macintosh').encode(input);
        case 'windows-874':
          return new TextEncoder('windows-874').encode(input);
        case 'windows-1250':
          return new TextEncoder('windows-1250').encode(input);
        case 'windows-1251':
          return new TextEncoder('windows-1251').encode(input);
        case 'windows-1254':
          return new TextEncoder('windows-1254').encode(input);
        case 'windows-1255':
          return new TextEncoder('windows-1255').encode(input);
        case 'gb2312':
          return new TextEncoder('gb2312').encode(input);
        case 'big5':
          return new TextEncoder('big5').encode(input);
        case 'euc-jp':
          return new TextEncoder('euc-jp').encode(input);
        case 'euc-kr':
          return new TextEncoder('euc-kr').encode(input);
        default:
          return new TextEncoder().encode(input);
      }
    }

    // Generate SHA-256 hash
    document.getElementById('generateHash').addEventListener('click', async function () {
      const inputText = document.getElementById('inputText').value;
      const inputEncoding = document.getElementById('inputEncodingSelect').value;

      // Check if input is not empty
      if (inputText.trim() === '') {
        alert("Please enter some text to hash!");
        return;
      }

      // Convert input text to bytes based on selected encoding
      const data = convertInputToBytes(inputText, inputEncoding);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);

      // Convert ArrayBuffer to hex string (lowercase)
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      let hashHexLower = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

      // Convert ArrayBuffer to hex string (uppercase)
      let hashHexUpper = hashHexLower.toUpperCase();

      // Convert ArrayBuffer to Base64
      let hashBase64 = btoa(String.fromCharCode(...new Uint8Array(hashBuffer)));

      // Get selected encoding format
      const encoding = document.getElementById('encodingSelect').value;

      // Display the selected encoding format
      let hashResult;
      switch (encoding) {
        case 'hex-lower':
          hashResult = hashHexLower;
          break;
        case 'hex-upper':
          hashResult = hashHexUpper;
          break;
        case 'base64':
          hashResult = hashBase64;
          break;
      }

      // Display the result in the hashOutput field
      document.getElementById('hashOutput').value = hashResult;

      // Show the Copy button
      document.getElementById('copyButton').style.display = 'block';
    });

    // Generate HMAC with selected algorithm
    document.getElementById('generateHMAC').addEventListener('click', async function () {
      const inputText = document.getElementById('inputText').value;
      const inputEncoding = document.getElementById('inputEncodingSelect').value;
      const hmacKey = document.getElementById('hmacKeyInput').value;
      const hmacAlgorithm = document.getElementById('hmacAlgorithmSelect').value;

      // Proceed if there's input text but the HMAC key is optional
      if (inputText.trim() === '') {
        alert("Please enter some text to generate HMAC!");
        return;
      }

      // If HMAC key is provided
      let hmacResult;
      if (hmacKey.trim() !== '') {
        const data = convertInputToBytes(inputText, inputEncoding);
        const keyData = new TextEncoder().encode(hmacKey);

        const hmacBuffer = await crypto.subtle.importKey(
          'raw', keyData, { name: 'HMAC', hash: { name: hmacAlgorithm } }, false, ['sign']
        );
        const hmacResultBuffer = await crypto.subtle.sign('HMAC', hmacBuffer, data);

        // Convert HMAC result to hex (lowercase)
        const hmacArray = Array.from(new Uint8Array(hmacResultBuffer));
        hmacResult = hmacArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      } else {
        hmacResult = 'HMAC Key not provided';
      }

      // Display the HMAC result
      document.getElementById('hmacOutput').value = hmacResult;
    });

    // Copy the hash to clipboard when the Copy button is clicked
    document.getElementById('copyButton').addEventListener('click', function () {
      const hashOutput = document.getElementById('hashOutput');
      hashOutput.select();
      hashOutput.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      alert("Hash copied to clipboard!");
      document.getElementById('copyButton').style.display = 'none';
    });
  </script>
